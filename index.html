<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
                <link rel="stylesheet" href="style.css">
                    <title>Dice Game Two Players</title>
    </head>
    <body>
        <div class="wrapper">
            
            <div class="player-1-section active">
                <h1 class="player-name" id="player-0">Player 1</h1>
                <p class="player-score-1" id="score-0">0</p>
                <div class="player-current-score">
                    <p>CURRENT</p>
                    <p id="current-score-0">0</p>
                </div>
            </div>

            <div class="menu">
                <button value="Refresh Page" onClick="window.location.reload()" id="reset"><i class="fas fa-plus-circle"></i>NEW GAME</button>
                <img id="img" src="img/dice1.png" alt="">
                    <div class="ext">
                        <button class="rollBtn" id="roll"><i class="fas fa-sync-alt"></i>ROLL DICE</button>
                        <button class="holdBtn" id="hold"><i class="fas fa-arrow-circle-down"></i>HOLD</button>
                    </div>
                    </div>
            
            <div class="player-2-section">
                <h1 class="player-name" id="player-1">Player 2</h1>
                <p class="player-score-2" id="score-1">0</p>
                <div class="player-current-score">
                    <p>CURRENT</p>
                    <p id="current-score-1">0</p>
                </div>
            </div>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
